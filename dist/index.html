<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="icon" type="image/png" href="./favicon.png">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/app.css">

        <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> -->

        <script src="./main.js" type="module"></script>

        <title>The Weakest Link</title>
    </head>
    <body>
        <div id="app">
            <nav class="navbar navbar-dark shadow-sm mb-5 mt-4">
                <div class="container justify-content-center">
                    <span class="mb-0 h1" style="cursor:pointer;user-select:none" @click="showControls=!showControls">
                        The Weakest Link
                    </span>
                </div>
            </nav>

            <div class="container">

                <controls v-if="showControls" @muted="toggleSounds" class="w-50 mx-auto"></controls>

                <div class="row mb-4" v-if="sharedState.gameState == 'names'">
                    <div class="col col-4 offset-4">
                        <names @submit="submitNames" :min="sharedState.minPlayers" :max="sharedState.maxPlayers"></names>
                    </div>
                </div>

                <div v-if="sharedState.gameState == 'round'">
                    <round-cycle></round-cycle>
                </div>

                <div v-if="sharedState.gameState == 'head_to_head'">
                    <head-to-head :players="sharedState.remainingPlayers" :kitty="sharedState.kitty" :strongest-link="sharedState.strongestLink"></head-to-head>
                </div>

            </div>

            <sound ref="sound"></sound>

        </div>
    </body>
</html>
